<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div>
        <form action="/submit" method="post">
            <input type="text" name="name" placeholder="Digite o seu nome" required>
            <input type="email" name="email" placeholder="Digite o seu email" required>
            <textarea name="message" placeholder="Digite uma mensagem" required></textarea>
            <button type="submit">Submit</button>
        
            <div id="result"></div>
        </form>
    </div>
</body>
</html>
